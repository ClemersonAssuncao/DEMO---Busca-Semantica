{% extends "BuscaSemantica/base.html" %}
{% block content %}

    <div class="h-100 border d-flex overflow-hidden">
        <div class="border overflow-auto" style='width: 60vh;'>
            {% include "componentes/dc-tree/dc-tree.html" with dc_tree=dc_tree %}
        </div>
        <div class="w-100 overflow-hidden d-flex flex-column">
            <div class='d-flex flex-row p-2' style="height: 100px;">
                <div class="mx-3">
                    <label for="exampleInputEmail1" class="form-label">Filtro 1</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mx-3">
                    <label for="exampleInputPassword1" class="form-label">Filtro 2</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mx-3">
                    <label for="exampleInputPassword1" class="form-label">Filtro 3</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mx-3">
                    <label for="exampleInputPassword1" class="form-label">Filtro 4</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="d-flex mx-4">
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </div>
            <div class='flex-row-reverse d-flex border-bottom p-1' style="margin-right: 20px; height: 50px;">
                <a role="button" class="btn btn-secondary mx-1" href="{% url 'material_register' %}" >Adicionar</a>
                <a role="button" class="btn btn-secondary mx-1">Editar</a>
                <a role="button" class="btn btn-secondary mx-1">Excluir</a>
            </div>
            <div class='p-3 overflow-auto' style='height: calc(100% - 150px);'>
                {% for item in list %}
                <div class="card border p-2 d-flex flex-column mb-2">
                    <div class="card-title fs-6 border-bottom">
                        <a href="{% url 'material_register' item.id %}">{{item.title}}</a>
                    </div>
                    <div class="card-content">
                        {{item.content}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
{% endblock %}
