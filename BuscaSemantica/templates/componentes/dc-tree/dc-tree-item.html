
    {% for child in item %}
        <ul>
            <li>
                <span class="material-icons">folder </span>
                <a item-code="{{child.id}}" {% if child.link %}href="{{child.link}}" {% endif %}>{{child.name}}</a>
            </li>  
        {% if child.children is not None %}   
            {%include "componentes/dc-tree/dc-tree-item.html" with item=child.children %}
        {% endif %}
        </ul>
    {% endfor %}
