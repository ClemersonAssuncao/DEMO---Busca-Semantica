{% extends "BuscaSemantica/base.html" %}
{% block content %}
    <div class='h-100 overflow-hidden'>
        <div class="p-5"  style="height: 130px">
            <div class="input-group mb-3">
                <div class="inner-addon right-addon">
                    <i class="bi bi-search"></i>
                    <input class="form-control" id="filter-doc" type="text" placeholder="Pesquisar..." data-sb-validations="required" />
                </div>
            </div>
        </div>
        <div class='border overflow-auto' style="height: calc( 100% - 130px) ">
            <div class="container h-100 pt-2">
                {% for item in list %}
                <div class="card border p-2 d-flex flex-column mb-2">
                    <div class="card-title fs-6 border-bottom">
                        {{item.title}}
                    </div>
                    <div class="card-content">
                        {{item.content}}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
