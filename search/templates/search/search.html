{% extends "BuscaSemantica/base.html" %}
{% block content %}
{% load controllForms %}

<div class="container p-3 bg-light h-100">
    <div class="inner-addon right-addon">
        <i class="bi bi-search"></i>
        <input class="form-control" id="name" type="text" onsubmit="return false" placeholder="Pesquisar..." data-sb-validations="required" />
    </div>
        <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>

    <div class="d-flex flex-row h-100"> 
        <div class='border overflow-auto' >
            <div class="container flex-row h-100 pt-2">
                {% csrf_token %}
                {% for row in files %}
                    <div class="card border p-2 d-flex flex-column mb-2">
                        <div class="card-title border-bottom h5">
                            {{row.name}}
                        </div>
                        <div class="card-content">
                            {{row.description}}
                        </div>
                        <p class="card-text"><small class="text-muted">
                            Criado por {{row.user_created}}, em {{row.dt_created}}
                        </small></p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
